supported_languages: 
  - en
global_regex_flags: 26

recognizers:
  # Recognizers listed here can either be loaded from the recognizers defined in code (type: predefined),
  # or created based on the provided configuration (type: custom).
  # For predefined:
  # - If only a recognizer name is provided, a predefined recognizer with this name and default parameters will be loaded.
  # - If a parameter isn't provided, the default one would be loaded.
  # For custom:
  # - See an example configuration here: https://github.com/microsoft/presidio/blob/main/presidio-analyzer/presidio_analyzer/conf/example_recognizers.yaml
  # - Custom pattern recognizers with this configuration can be added to this file, with type: custom
  #  For recognizers supporting more than one language, an instance of the recognizer for each language will be created.
  # For example, see the CreditCardRecognizer definition below:
  - name: CreditCardRecognizer
    supported_languages:
    - language: en
      context: [credit, card, visa, mastercard, cc, amex, discover, jcb, diners, maestro, instapayment]
    type: predefined
    enabled: true

  - name: UsBankRecognizer
    supported_languages: 
    - en
    type: predefined
    enabled: true

  - name: UsLicenseRecognizer
    supported_languages: 
    - en
    type: predefined
    enabled: true

  - name: UsItinRecognizer
    supported_languages: 
    - en
    type: predefined
    enabled: true

  - name: UsPassportRecognizer
    supported_languages: 
    - en
    type: predefined
    enabled: true

  - name: UsSsnRecognizer
    supported_languages: 
    - en
    type: predefined
    enabled: true

  - name: NhsRecognizer
    supported_languages:
    - en
    type: predefined
    enabled: true

  - name: CryptoRecognizer
    type: predefined
    enabled: true

  - name: DateRecognizer
    type: predefined
    enabled: true

  - name: EmailRecognizer
    type: predefined
    enabled: true

  - name: IbanRecognizer
    type: predefined
    enabled: true

  - name: IpRecognizer
    type: predefined
    enabled: true

  - name: MedicalLicenseRecognizer
    type: predefined
    enabled: true

  - name: PhoneRecognizer
    type: predefined
    enabled: true

  - name: UrlRecognizer
    type: predefined
    enabled: true

  # NLP recognizer
  - name: SpacyRecognizer
    type: predefined
    enabled: true

  # gliner recognizer
  - name: GLiNERRecognizer
    supported_languages:
      - en
    type: predefined
    enabled: false
    model_name: "nvidia/gliner-pii"
    flat_ner: false
    multi_label: true
    map_location: "cpu"
    threshold: 0.85

  # LLM recognizer
  - name: LiteLLMLangExtractRecognizer
    supported_languages:
      - en
    type: predefined
    enabled: false
    config_path: presidio-analyzer/presidio_analyzer/conf/langextract_config_litellm_scai.yaml